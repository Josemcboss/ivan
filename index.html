
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Flota Naval - Touch Mobile</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; /* Desactiva gestos del navegador */ }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            pointer-events: none;
            text-shadow: 1px 1px 2px black;
            z-index: 10;
            background: rgba(0,0,0,0.2);
            padding: 10px 0;
        }
        h1 { margin: 0; font-size: 1rem; }
        p { font-size: 0.8rem; margin: 2px 0; color: #bbb;}
        b { color: #4db8ff; }
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-family: sans-serif; }
    </style>
</head>
<body>
    <div id="info">
        <h1>Modo Táctil / Móvil</h1>
        <p><b>1 Dedo:</b> Rotar | <b>2 Dedos:</b> Mover y Zoom</p>
    </div>
    <div id="loading">Cargando texturas...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { Water } from 'three/addons/objects/Water.js';
        import { Sky } from 'three/addons/objects/Sky.js';

        let camera, scene, renderer;
        let controls, water, sun;
        const fleetGroup = new THREE.Group();
        const airWing = new THREE.Group();

        // Textura base64 comprimida
        const waterNormalsBase64 = 'data:image/jpg;base64,/2P/gABBKRklGAAEBAQBgAGAAAP/bAEMAAwICAwICAwMDAwQDAwQFCAUFBAQFCgcHBggMCgwMCwoLCw0OEhANDhEOCwsQFhAREhQUFBYMEhYYEhYYFhYWFP/bAEMBAwQEBQUFCgUFChQSChIUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFBQUFP/AABEIAIAAgAMBIgACEQEDEQH/xAAfAAABBQEBAQEBAQAAAAAAAAAAAQIDBAUGBwgJCgv/xAC1EAACAQMDAgQDBQUEBAAAAX0BAgMABBEFEiExQQYTUWEHInEUMoGRoQgjQrHBFVLR8CQzYnKCCQoWFxgZGiUmJygpKjQ1Njc4OTpDREVGR0hJSlNUVVZXWFlaY2RlZmdoaWpzdHV2d3h5eoOEhYaHiImKkpOUlZaXmJmaoqOkpaanqKmqsrO0tba3uLm6wsPExcbHyMnK0tPU1dbX2Nna4eLj5OXm5+jp6vHy8/T19vf4+fr/xAAfAQADAQEBAQEBAQEBAAAAAAAAAQIDBAUGBwgJCgv/xAC1EQACAQIEBAMEBwUEBAABAncAAQIDEQQFITEGEkFRB2FxEyIygQgUQpGhscEJIzNS8BVictEKFiQ04SXxFxgZGiYnKCkqNTY3ODk6Q0RFRkdISUpTVFVWV1hZWmNkZWZnaGlqc3R1dnd4eXqCg4SFhoeIiYqSk5SVlpeYmZqio6Slpqeoqaqys7S1tre4ubrCw8TFxsfIycrS09TV1tfY2dri4+Tl5ufo6ery8/T19vf4+fr/2gAMAwEAAhEDEQA/AP18ooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooA//Z';
        
        init();
        animate();

        function init() {
            // Renderer optimizado para móviles
            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setPixelRatio(window.devicePixelRatio); // Importante para pantallas retina/celulares
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;
            renderer.shadowMap.enabled = true; 
            document.body.appendChild(renderer.domElement);

            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(55, window.innerWidth / window.innerHeight, 1, 20000);
            camera.position.set(30, 80, 250);

            // --- LUZ ---
            sun = new THREE.Vector3();
            const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
            dirLight.position.set(100, 100, -100);
            dirLight.castShadow = true;
            dirLight.shadow.mapSize.width = 2048; // Reducido un poco para móviles
            dirLight.shadow.mapSize.height = 2048;
            scene.add(dirLight);

            // --- AGUA ---
            const waterGeometry = new THREE.PlaneGeometry(10000, 10000);
            const textureLoader = new THREE.TextureLoader();
            water = new Water(
                waterGeometry,
                {
                    textureWidth: 512, textureHeight: 512,
                    waterNormals: textureLoader.load(waterNormalsBase64, function ( texture ) {
                        texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
                        document.getElementById('loading').style.display = 'none';
                    }),
                    sunDirection: new THREE.Vector3(),
                    sunColor: 0xffffff,
                    waterColor: 0x001e0f,
                    distortionScale: 3.7,
                    fog: scene.fog !== undefined
                }
            );
            water.rotation.x = - Math.PI / 2;
            scene.add(water);

            // --- CIELO ---
            const sky = new Sky();
            sky.scale.setScalar(10000);
            scene.add(sky);
            const skyUniforms = sky.material.uniforms;
            skyUniforms['turbidity'].value = 10;
            skyUniforms['rayleigh'].value = 2;
            skyUniforms['mieCoefficient'].value = 0.005;
            skyUniforms['mieDirectionalG'].value = 0.8;

            const theta = Math.PI * (0.45 - 0.5);
            const phi = 2 * Math.PI * (0.25 - 0.5);
            sun.x = Math.cos(phi); sun.y = Math.sin(phi) * Math.sin(theta); sun.z = Math.sin(phi) * Math.cos(theta);
            sky.material.uniforms['sunPosition'].value.copy(sun);
            water.material.uniforms['sunDirection'].value.copy(sun).normalize();
            dirLight.position.copy(sun).multiplyScalar(500);

            // --- CONTROLES TÁCTILES ---
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Movimiento suave (inercia)
            controls.dampingFactor = 0.05;
            controls.screenSpacePanning = false; // "false" es mejor para mapas 3D
            controls.enablePan = true;  // PERMITE MOVERSE CON 2 DEDOS
            controls.minDistance = 20;
            controls.maxDistance = 800;
            controls.maxPolarAngle = Math.PI / 2 - 0.05; // Evita entrar al agua

            // --- MODELOS (Simplificados para rendimiento móvil) ---
            const hullMaterial = new THREE.MeshStandardMaterial({ color: 0x70757a, roughness: 0.7, metalness: 0.4 });
            const deckMaterial = new THREE.MeshStandardMaterial({ color: 0x3a3a3a, roughness: 0.9, metalness: 0.1 });

            // Portaviones
            const carrier = new THREE.Group();
            const cHull = new THREE.Mesh(new THREE.BoxGeometry(40, 12, 180), hullMaterial);
            cHull.position.y = 5; cHull.castShadow = true; cHull.receiveShadow = true; carrier.add(cHull);
            const cDeck = new THREE.Mesh(new THREE.BoxGeometry(70, 1, 200), deckMaterial);
            cDeck.position.y = 11.5; cDeck.receiveShadow = true; carrier.add(cDeck);
            const cTower = new THREE.Mesh(new THREE.BoxGeometry(10, 15, 20), hullMaterial);
            cTower.position.set(25, 18, 40); cTower.castShadow = true; carrier.add(cTower);
            fleetGroup.add(carrier);

            // Destructores (Función reutilizable)
            function addDestroyer(x, z) {
                const group = new THREE.Group();
                const hull = new THREE.Mesh(new THREE.BoxGeometry(8, 6, 60), hullMaterial);
                hull.position.y = 3; hull.castShadow = true; group.add(hull);
                const bridge = new THREE.Mesh(new THREE.BoxGeometry(6, 8, 15), hullMaterial);
                bridge.position.set(0, 8, 5); bridge.castShadow = true; group.add(bridge);
                group.position.set(x, 0, z);
                fleetGroup.add(group);
            }
            // Posiciones
            addDestroyer(-80, -80); addDestroyer(80, -80);
            addDestroyer(-90, 20); addDestroyer(90, 20);
            addDestroyer(0, 130);

            // Aviones F-35
            const jetMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
            const f35Geo = new THREE.ConeGeometry(1.2, 8, 4);
            const wingsGeo = new THREE.BoxGeometry(8, 0.2, 3);
            
            for (let i = 0; i < 5; i++) {
                const group = new THREE.Group();
                const body = new THREE.Mesh(f35Geo, jetMat);
                body.rotation.x = Math.PI/2;
                const wings = new THREE.Mesh(wingsGeo, jetMat);
                wings.position.z = 1;
                group.add(body); group.add(wings);
                group.position.set((i-2)*15, 120, (i-2)*15);
                airWing.add(group);
            }

            scene.add(fleetGroup);
            scene.add(airWing);

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = performance.now() * 0.001;

            // Animaciones
            water.material.uniforms['time'].value += 1.0 / 60.0;
            
            fleetGroup.children.forEach((ship, idx) => {
                 ship.position.y = Math.sin(time * 0.8 + idx) * 0.5;
                 ship.rotation.z = Math.cos(time * 0.5 + idx) * 0.02;
            });

             airWing.position.z = Math.sin(time * 0.15) * 200;
             airWing.position.x = Math.cos(time * 0.15) * 200;
             airWing.rotation.y = -time * 0.15 + Math.PI;

            controls.update(); // Necesario para el "damping" (inercia suave)
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
